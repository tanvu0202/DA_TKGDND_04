<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .logo-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .logo-row img {
      height: 32px;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 20px;
    }

    .country {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

    .country a {
      color: #555;
      text-decoration: underline;
      font-size: 14px;
      margin-left: 8px;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .policy {
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .policy a {
      color: #555;
      text-decoration: underline;
    }

    .btn {
      display: block;
      width: 140px;
      margin: 0 auto;
      background-color: #000;
      color: white;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Logo Row -->
  <div class="logo-row">
    <img src="images/logo.png" alt="Nike Logo">
    <img src="imagesjordan.png" alt="Jordan Logo">
  </div>

  <!-- Heading -->
  <h2>Enter your email to join us or sign in.</h2>

  <!-- Country -->
  <div class="country">
    Vietnam <a href="#">Change</a>
  </div>

  <!-- Form -->
  <div class="form-container">
    <input type="email" placeholder="Email*" />

    <div class="policy">
      By continuing, I agree to Nike's 
      <a href="#">Privacy Policy</a> and 
      <a href="#">Terms of Use</a>.
    </div>

    <button class="btn">Continue</button>
  </div>

</body>
</html>
